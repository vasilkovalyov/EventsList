<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Events List App</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="wrapper">
			<main id="main" role="main">
				<section class="section-events-list">
					<div class="container">
						<div class="row">
							<div class="col-12">
								<div class="event-form">
									<h4> Добавить мероприятние</h4>
									<form class="row flex-wrap">
										<div class="input-item col-6">
											<label>Название</label>
											<input class="input-text-event" type="text">
										</div>
										<div class="input-item col-6">
											<label>Дата</label>
											<input class="input-date-event datepicker" type="text">
										</div>
										<div class="input-item col-6">
											<label>Время начала</label>
											<input class="input-start-event" type="time">
										</div>
										<div class="input-item col-6">
											<label>Время конца</label>
											<input class="input-end-event" type="time">
										</div>
										<div class="input-item col-12">
											<button class="btn-create-event btn btn-danger text-uppercase" type="button"> Добавить</button>
										</div>
									</form>
								</div>
							</div>
							<div class="col-12">
								<div class="events-list">
									<div class="row">
										<div class="col-4">
											<div class="form-group">
												<select class="form-control form-control-sm">
													<option>Дата</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-4">
											<div class="day-item">
												<div class="day-header text-center">
													<time datetime="2019-05-22">22.05.2019</time>
												</div>
												<ul class="day-events-list">
													<li class="event-item d-flex align-items-center justify-content-between">
														<div class="event-text d-flex align-items-center">
															<label>Custom 1</label>
															<input type="text">
														</div>
														<div class="event-panel-side d-flex align-items-center">
															<div class="event-date">
																<input class="datepicker" type="text">
															</div>
															<div class="event-time start d-flex align-items-center">
																<label class="text-center">08:00</label>
																<input type="text">
															</div>
															<div class="event-time end d-flex align-items-center">
																<label class="text-center">12:00</label>
																<input type="text">
															</div>
															<div class="event-controls d-flex align-items-center"><span class="icon-check"></span><span class="icon-edit"></span><span class="icon-close">               </span></div>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
		<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css">
		<script src="js/main.js"></script>
	</body>
</html>
